{{autorForm.value | json }}

<table>
    <tr>
        <td>Nombre</td>
        <td>Apellido</td>
    <tr *ngFor = "let autor of authors">
        <td>{{autor.name}}</td>
        <td>{{autor.lastname}}</td>    
    </tr>
    </tr>    
</table> 

<form [formGroup]="autorForm">
    <br><b> Codigo</b> 
    <br><input type="text" formControlName="code" name="code" />
    <br><br><b> Nombre</b> 
    <br><input type="text" formControlName="name" name="name"/>
    <br><br><b> Apellido</b> 
    <br><input type="text" formControlName="lastname" name="lastname"/>
    <br><br><b> Fecha de Nacimiento:</b> 
    <br><input type="date" formControlName="bd_year" name="bd_year" />
    <br><br><b> Lugar de Nacimiento:</b> 
    <br><input type="text" formControlName="bd_place" name="bd_place" />
    <br><br><b> Fecha de Muerte:</b> 
    <br><input type="date" formControlName="death_year" name="death_year" />
    <br><br><button type="button" class="btn btn-success" [disabled]="autorForm.invalid"  (click)="saveAuthor()">Enviar </button> 
    
</form>
